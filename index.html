<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Fase Bulan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kalkulator Fase Bulan</h1>
        <p>Temukan fase bulan berdasarkan tanggal</p>
    </header>
    <main>
        <section id="input-section">
            <h2>Pilih Tanggal</h2>
            <form id="date-form">
                <label for="date-input">Tanggal:</label>
                <input type="date" id="date-input" required>
                <button type="button" id="calculate-button">Hitung Fase</button>
            </form>
        </section>
        <section id="output-section">
            <h2>Hasil Fase Bulan</h2>
            <div id="result">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Created by Arsya</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
